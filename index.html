<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブマニア2026バースデー用に作成した素材置き場</title>
    <link rel="stylesheet" href="https://seed.line.me/css/line-seed-jp.css">
    <style>
        /* Discord風のデザイン設定 */
        :root {
            --discord-bg: #313338;       /* 背景色 */
            --discord-sec: #2B2D31;      /* カード背景 */
            --discord-text: #DBDEE1;     /* テキスト色 */
            --discord-header: #F2F3F5;   /* 見出し色 */
            --discord-btn: #5865F2;      /* ボタン色(Blurple) */
            --discord-btn-hov: #4752C4;  /* ボタンホバー */
            --discord-green: #23A559;    /* ダウンロードボタン */
            --discord-green-hov: #1A7F42;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "LINE Seed JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            background-color: var(--discord-bg);
            color: var(--discord-text);
            padding: 40px 20px;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ヘッダーエリア */
        header {
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 2px solid #26272D;
            padding-bottom: 20px;
        }

        h1 {
            color: var(--discord-header);
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #949BA4;
            font-size: 14px;
        }

        /* グリッドレイアウト */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        /* 素材カード */
        .card {
            background-color: var(--discord-sec);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: translateY(-4px);
        }

        /* 画像プレビューエリア */
        .image-area {
            width: 100%;
            height: 220px;
            background-color: #1E1F22; /* 画像がない場合の背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }

        .image-area img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }

        /* カード下部 */
        .card-body {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .file-name {
            font-weight: 700;
            color: var(--discord-header);
            font-size: 16px;
        }

        /* ダウンロードボタン */
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--discord-btn);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 700;
            transition: background-color 0.2s;
            cursor: pointer;
            border: none;
        }

        .download-btn:hover {
            background-color: var(--discord-btn-hov);
        }

        /* アイコン用CSS (簡易作成) */
        .icon-dl::before {
            content: "⬇";
            margin-right: 8px;
        }
        
        /* エラー時のプレースホルダー表示用 */
        .img-placeholder {
            color: #80848E;
            font-size: 12px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ウェブマニア2026バースデー用に作成した素材置き場</h1>
            <p class="subtitle">素材一覧・ワンクリックダウンロード対応</p>
        </header>

        <div class="grid" id="material-list">
            </div>
    </div>

    <script>
        // 素材データの定義
        const materials = [
            { name: "ドヤ顔", file: "doya.png" },
            { name: "泣き", file: "naki.png" },
            { name: "考察", file: "think.png" },
            { name: "ダブルピース", file: "double.png" },
            { name: "いいね", file: "good.png" },
            { name: "青ざめ", file: "pale.png" },
            { name: "きらきら", file: "kira.png" },
            { name: "ツッコミ笑い", file: "lol.png" }
        ];

        const gridContainer = document.getElementById('material-list');
        const imagePath = './images/'; // 画像フォルダのパス

        // リスト生成
        materials.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';

            const fullPath = imagePath + item.file;

            card.innerHTML = `
                <div class="image-area">
                    <img src="${fullPath}" alt="${item.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                    <div class="img-placeholder" style="display:none">画像が見つかりません<br>(${item.file})</div>
                </div>
                <div class="card-body">
                    <div class="file-name">${item.name}</div>
                    <a href="${fullPath}" download="${item.file}" class="download-btn">
                        <span class="icon-dl"></span>ダウンロード
                    </a>
                </div>
            `;
            gridContainer.appendChild(card);
        });
    </script>
</body>
</html>
